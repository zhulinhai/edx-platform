    display_name: Casillas de Verificación con pistas y feedback
    markdown: |

      En el problema de Casillas de Verificación con pistas y feedback puedes proveer al estudiante diferente feedback dependiendo de si el estudiante selecciona una opción o no.

      También puedes proveer feedback compuesto para combinaciones específicas de respuestas. Por ejemplo, si tienes tres opciones de respuestas posibles en el problema, puedes configurar feedback específico para cuando el estudiante seleccione cada tipo de combinación de posibles respuestas.

      También puedes añadir pistas para los estudiantes.

      Cuando agregues un problema, asegúrate de especificar en la configuración del mismo el nombre del problema y los valores que apliquen.

      Puedes usar el siguiente problema de ejemplo como modelo.

      >>¿Cuál de las siguientes es una fruta? Marca todas las que apliquen<<

      [x] manzana  {{ selected: Es correcto que una manzana es una fruta, ya que es el ovario fecundado que proviene de un árbol de manzanas y contiene semillas. }, { unselected: Recuerda que una manzana también es una fruta.}}
      [x] calabaza {{ selected: Es correcto que una calabaza es una fruta, ya que es el ovario fecundado que proviene de una planta de calabaza y contiene semillas. }, { unselected: Recuerda que una calabaza también es una fruta.}}
      [ ] papa   {{ U: Es correcto que una papa es un vegetal, ya que es una parte comestible de una planta en forma de tubérculo.}, { S: Una papa es un vegetal, no una fruta, porque no viene de una flor y no contiene semillas.}}
      [x] tomate  {{ S: Es correcto que el tomate es una fruta porque es el ovario fertilizado de una planta de tomate y contiene semillas. }, { U: Muchas veces se confunde el tomate con un vegetal. Sin embargo, como el tomate es un ovario fertilizado de la planta de tomate y contiene semillas, es una fruta.}}


      {{ ((A B D)) La manzana, calabaza y tomate y son todas frutas ya que todas ellas son ovarios fertilizados de una planta y contienen semillas. }}
      {{ ((A B C D)) Es correcto que la manzana, calabaza y tomate son todas las frutas, ya que todas son ovarios fecundados de una planta y contienen semillas. Sin embargo, una papa no es una fruta, ya que es una parte comestible de una planta en forma de tubérculos y es un vegetal. }}
      ||La fruta es el ovario fertilizado de una planta.||
      ||La fruta contiene semillas de la planta.||


