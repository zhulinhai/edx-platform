    markdown: |

       Puedes proveer feedback por cada opción disponible en el problema de opción multiple.

       También puedes añadir pistas para los estudiantes.

       Cuando agregues un problema, asegúrate de especificar en la configuración del mismo el nombre del problema y los valores que apliquen.

       Puedes usar el siguiente problema de ejemplo como modelo.

       >>¿Cuál de los siguientes es un vegetal?<<
       ( ) manzana {{La manzana es el ovario fertilizado de un árbol de manzana y contiene semillas, por lo tanto es una fruta.}}
       ( ) calabaza {{La calabaza es el ovario fertilizado de una planta de calabaza y contiene semillas, por lo tanto es una fruta.}}
       (x) papa {{La papa es una parte comestible de una planta en forma de tubérculo y es un vegetal.}}
       ( ) tomate {{Muchas veces se confunde el tomate con un vegetal. Sin embargo, como el tomate es un ovario fertilizado de la planta de tomate y contiene semillas, por lo tanto es una fruta.}}

       ||La fruta es el ovario fertilizado de una planta.||
       ||La fruta contiene semillas de la planta.||

